<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <form>
        <div class="mb-3">
          <label for="GrossIncome" class="form-label"
            >Enter gross annual income</label
          >
          <span
            class="material-symbols-outlined"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Gross annual income is your total salary in a year before any deductions"
          >
            help
          </span>
          <input
            required
            type="text"
            placeholder="Enter gross anual income"
            class="form-control"
            id="GrossIncome"
            aria-describedby="emailHelp"
          />
          <span
            class="material-symbols-outlined error-icon annual-income-validation"
            data-bs-toggle="tooltip"
            data-bs-title="Please enter numbers only"
          >
          </span>
        </div>
        <div class="mb-3">
          <label for="ExtraIncome" class="form-label">Enter extra income</label>
          <span
            class="material-symbols-outlined"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Extra income is all your earnings apart from your salary"
          >
            help
          </span>
          <input
            required
            type="text"
            placeholder="Enter extra income from other sources"
            class="form-control"
            id="ExtraIncome"
            aria-describedby="emailHelp"
          />
          <span
            class="material-symbols-outlined error-icon extra-income-validation"
            data-bs-toggle="tooltip"
            data-bs-title="Please enter numbers only"
          >
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Enter age group</label
          >
          <span
            class="material-symbols-outlined"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="Your age in the particular range"
          >
            help
          </span>
          <select class="form-select" id="AgeGroup">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">&lt;40</option>
            <option value="2">&ge;40 & &lt;60</option>
            <option value="3">&ge;60</option>
          </select>
          <span
            class="material-symbols-outlined error-icon age-error-icon age-range-validation"
            data-bs-toggle="tooltip"
            data-bs-title="Please select a valid input"
          >
          </span>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Enter total applicable deductions</label
          >
          <span
            class="material-symbols-outlined"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-title="These may be provident fund or any other deduction"
          >
            help
          </span>
          <input
            required
            type="text"
            placeholder="Add total applicable deductions"
            class="form-control"
            id="ApplicableDeductions"
            aria-describedby="emailHelp"
          />
          <span
            class="material-symbols-outlined error-icon total-deduction-validation"
            data-bs-toggle="tooltip"
            data-bs-title="Please enter numbers only"
          >
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="modal" tabindex="-1" id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body">
                <h3 class="modal-heading"></h3>
                <button
                  type="button"
                  class="btn btn-secondary close-modal .btn-inline-block"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
